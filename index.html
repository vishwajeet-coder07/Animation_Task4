<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="image.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <header class="header">
            <h1 class="title">Cosmic Particles</h1>
            <p class="subtitle">Interactive Animation Experience</p>
        </header>

        <main class="main">
            <canvas id="particleCanvas" class="canvas"></canvas>
         <div class="controls">
                <button id="pause" class="button">Pause</button>
                <button id="reset" class="button">Reset</button>
                <div class="slider-container">
                    <label for="speedSlider">Speed:</label>
                    <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
         </div>
        </main>
                
        <footer class="footer">
            <p>Move your mouse to interact with the particles</p>
        </footer>
</div>
<script src="app.js"></script>
</body>
</html>
